<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nivel de Numeros</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="header2">
        <a href="./niveles.html" data-page-no="2">
            <img src="./img/flecha2.png" alt="Regresar" class="back-button">
        </a>
    </div>

  <h1>Rompecabezas: Vocales</h1>
  <div class="game-container">
    <div class="drop-zone">
      <img src="img/a-sil.png" data-shape="a" class="drop-img" />
      <img src="img/e-sil.png" data-shape="e" class="drop-img" />
      <img src="img/i-sil.png" data-shape="i" class="drop-img" />
      <img src="img/o-sil.png" data-shape="o" class="drop-img" />
      <img src="img/u-sil.png" data-shape="u" class="drop-img" />

    </div>

    <div class="pieces">
      <img src="img/u.png" data-shape="u" draggable="true" class="draggable" />
      <img src="img/i.png" data-shape="i" draggable="true" class="draggable" />
      <img src="img/a.png" data-shape="a" draggable="true" class="draggable" />
      <img src="img/o.png" data-shape="o" draggable="true" class="draggable" />
      <img src="img/e.png" data-shape="e" draggable="true" class="draggable" />
      
    </div>
  </div>

  <script src="js/letras.js"></script>
</body>
</html>
